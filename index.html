<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daisy Downloader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body translate="no">
    <div class="wrapper">
      <header>
        <h1>Daisy Downloader</h1>
        <p>Paste url of image, video, or pdf to <em>download</em></p>
      </header>
      <form action="#">
        <input type="url" placeholder="Paste url here" name="url" required />
        <button id="btn-download">Download</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
